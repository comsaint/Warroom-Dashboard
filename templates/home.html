<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warroom Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #222; color: #fff; }
        .metric-card { margin: 2rem auto; padding: 2rem; background: #333; border-radius: 1rem; max-width: 500px; }
        .metric-title { font-size: 2rem; }
        .metric-value { font-size: 3rem; font-weight: bold; }
        .carousel-item { text-align: center; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Warroom Dashboard</h1>
        <h4 class="text-center mb-4">Latest Date: {{ latest_date }}</h4>
        <div id="dashboardCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-inner">

                <!-- Page 1: GM & BW -->
                <div class="carousel-item active">
                    <div class="row justify-content-center">
                        {% for metric in gm_bw %}
                        <div class="col-md-5 metric-card mx-2">
                            <div class="metric-title">{{ metric.Property }}</div>
                            <div class="metric-value">{{ "{:,}".format(metric.Visits) }}</div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Page 2: Casino & F&B -->
                <div class="carousel-item">
                    <div class="row justify-content-center">
                        {% for metric in casino_fb %}
                        <div class="col-md-5 metric-card mx-2">
                            <div class="metric-title">{{ metric.Property }}</div>
                            <div class="metric-value">{{ "{:,}".format(metric.Visits) }}</div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
